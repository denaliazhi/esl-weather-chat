<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div>
      <div class="header">
        <h1>Let's chat about the weather.</h1>
        <div>
          <p>Where are you?</p>
          <div>
            <input type="text" placeholder="New York, NY" />
            <button>></button>
          </div>
        </div>
      </div>
      <div>
        <div id="forecast">
          <div id="location">
            <h2></h2>
            <p></p>
          </div>
          <div>
            <button id="prev"></button>
            <h2 id="day"></h2>
            <button id="next"></button>
          </div>
          <div id="main">
            <h2 id="temp"></h2>
            <p id="unit"></p>
            <div></div>
            <p id="condition"></p>
          </div>
          <div id="humidity">
            <h2>Humidity</h2>
            <p></p>
          </div>
          <div id="precip">
            <h2>Precipitation</h2>
            <p></p>
          </div>
        </div>
        <div>
          <div id="chat"></div>
        </div>
      </div>
      <div class="toggle">
        <p>°F</p>
        <div id="imperial">
          <div></div>
        </div>
        <p>°C</p>
      </div>
    </div>
  </body>
</html>
